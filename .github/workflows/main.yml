name: CI
on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: rustup update stable && rustup default stable
    - run: rustup component add rustfmt
    - run: cargo fmt --all -- --check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: stable
        - os: ubuntu-latest
          rust: nightly
        - os: macos-latest
          rust: stable
        - os: windows-latest
          rust: stable-msvc
    steps:
    - uses: actions/checkout@v2
    - name: Install fossil (Ubuntu)
      run: sudo apt update -y && sudo apt install fossil -y
      if: matrix.os == 'ubuntu-latest'
    - name: Install fossil (macOS)
      run: brew install fossil
      if: matrix.os == 'macos-latest'
    - name: Install fossil (Windows)
      run: |
        mkdir fossil
        cd fossil
        curl -LJO https://www.fossil-scm.org/fossil/uv/fossil-w64-2.12.1.zip
        unzip fossil-w64-2.12.1.zip
        echo ::add-path::`pwd`
      if: matrix.os == 'windows-latest'
    - name: Install rust
      run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
    - name: Run tests
      run: cargo test
